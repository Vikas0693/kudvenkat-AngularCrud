<form #employeeForm="ngForm" ngNativeValidate (ngSubmit)="saveEmployee(employee)">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">

            <div class="form-group" [class.has-error]="name.invalid && name.touched"
            [ngClass]="{'has-success': name.valid}">
                <label for="name" class="control-label">Name</label>
                <input required id="name" type="text" class="form-control" name="name" 
                [(ngModel)]="employee.name" #name="ngModel">
                <div class="help-block" *ngIf="name.invalid && name.touched">
                    Name is required
                </div>
            </div>

            <div class="form-group" [class.has-error]="email.invalid && email.touched">
                <label for="email" class="control-label">Email</label>
                <input required email id="email" type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="employee.email">
                <span class="help-block" *ngIf="email.errors?.required && email.touched">
                    Email is required
                </span>
                <span class="help-block" *ngIf="email.errors?.email && email.touched">
                    Email is invalid
                </span>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" type="text" class="form-control" name="phoneNumber" [(ngModel)]="employee.phoneNumber">
            </div>

            <div class="form-group">
                <label>Contact Preference</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" name="contactPreference" value="email" [(ngModel)]="employee.contactPreference">
                        Email
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="contactPreference" value="phone" [(ngModel)]="employee.contactPreference">
                        Phone
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="male" [(ngModel)]="employee.gender" checked>
                        Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="female" [(ngModel)]="employee.gender">
                        Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="isActive" [(ngModel)]="employee.isActive" checked>Is Active
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department"
                        [(ngModel)]="employee.department" class="form-control">
                  <option *ngFor="let dept of departments" [value]="dept.id">
                      {{dept.name}}
                  </option>
                </select>
            </div>
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input bsDatepicker [bsConfig]="datePickerConfig" placement="right" type="text" name="dateOfBirth"  id="dateOfBirth" [(ngModel)]="employee.dateOfBirth" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="photoPath">Photo Path</label>
                <input id="photoPath" type="text" class="form-control"
                        name="photoPath" [(ngModel)]="employee.photoPath">
            </div>
            <div class="form-group">
                <div class="form-group">
                    <button (click)="togglePhotoPreview()" type="button" class="btn btn-primary">
                      {{previewPhoto ? "Hide " : "Show " }} Preview
                    </button>
                </div>
                <img [src]="employee.photoPath" height="200" width="200" *ngIf="previewPhoto"/>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" type="submit" [disabled]="employeeForm.invalid">Save</button>
        </div>
    </div>
</form>
