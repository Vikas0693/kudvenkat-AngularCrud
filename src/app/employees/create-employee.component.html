<form #employeeForm="ngForm" ngNativeValidate (ngSubmit)="saveEmployee(employeeForm)">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">

            <div class="form-group" [class.has-error]="fullNameControl.invalid && fullNameControl.touched"
            [ngClass]="{'has-success': fullNameControl.valid}">
                <label for="fullName" class="control-label">Full Name</label>
                <input required id="fullName" type="text" class="form-control" name="fullName" 
                [(ngModel)]="fullName" #fullNameControl="ngModel">
                <div class="help-block" *ngIf="fullNameControl.invalid && fullNameControl.touched">
                    Full Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input required id="email" type="text" class="form-control" name="email" [(ngModel)]="email">
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" type="text" class="form-control" name="phoneNumber" [(ngModel)]="phoneNumber">
            </div>

            <div class="form-group">
                <label>Contact Preference</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" name="contactPreference" value="email" [(ngModel)]="contactPreference">
                        Email
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="contactPreference" value="phone" [(ngModel)]="contactPreference">
                        Phone
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="male" [(ngModel)]="gender" checked>
                        Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="female" [(ngModel)]="gender">
                        Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="isActive" [(ngModel)]="isActive" checked>Is Active
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department"
                        [(ngModel)]="department" class="form-control">
                  <option *ngFor="let dept of departments" [value]="dept.id">
                      {{dept.name}}
                  </option>
                </select>
            </div>
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input bsDatepicker [bsConfig]="datePickerConfig" placement="right" type="text" name="dateOfBirth"  id="dateOfBirth" [(ngModel)]="dateOfBirth" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="photoPath">Photo Path</label>
                <input id="photoPath" type="text" class="form-control"
                        name="photoPath" [(ngModel)]="photoPath">
            </div>
            <div class="form-group">
                <div class="form-group">
                    <button (click)="togglePhotoPreview()" type="button" class="btn btn-primary">
                      {{previewPhoto ? "Hide " : "Show " }} Preview
                    </button>
                </div>
                <img [src]="photoPath" height="200" width="200" *ngIf="previewPhoto"/>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" type="submit" [disabled]="employeeForm.invalid">Save</button>
        </div>
    </div>
</form>
Angular Generated Form Model : {{employeeForm.value | json}}
