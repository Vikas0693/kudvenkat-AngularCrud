<div class="panel panel-primary pointerCurson" [class.panel-success]="hasJustViewed">
    <div class="panel-heading pointerCursor" (click)="isHidden=!isHidden">
      <h3 class="panel-title">{{title | uppercase}}</h3>
    </div>
    <div class="panel-body" [hidden]="isHidden">
      <!-- varaibale content will go here -->
      <ng-content select=".myAccordionBody"></ng-content>
    </div>
    <div class="panel-footer" [hidden]="isHidden">
        <ng-content select=".myAccordionFooter"></ng-content>
    </div>
  </div>
